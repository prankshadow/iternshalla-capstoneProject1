<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    
        <!-- attaching css file to project -->
        <link rel="stylesheet" href="style.css">
    
        <!-- adding jQuery(Add before bootstrap bczo bootstrap use jQuery features) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
        <!-- attaching bootstrap in the project -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        <!-- Adding Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon/favicon 4.png" type="image/x-icon">
        <!-- font Awesome kit -->
        <script src="https://kit.fontawesome.com/f91aec1d65.js" crossorigin="anonymous"></script>
    
    </head>
    <body id="loginPage">

        <div class="text-center">
            <form class="loginDetails">
                <a href="index.html">
                    <img src="pictures/logo1 name.png" alt="" class="mt-2 mb-4" width="300px" height="100px">
                </a>
                <h3 class="mb-4">Enter Login Details</h3>
                <div class="form-group">
                    <label for="emailAddress" class="sr-only">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter address" required autofocus>
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember Me
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-lg btn-info btn-block" onclick="login()">Sign-In</button>
                </div>
            </form>
        </div>
        
    <script src="app.js"></script>
</body>
</html>
