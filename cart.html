<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart</title>
    
        <!-- attaching css file to project -->
        <link rel="stylesheet" href="style.css">
    
        <!-- adding jQuery(Add before bootstrap bczo bootstrap use jQuery features) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
        <!-- attaching bootstrap in the project -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        <!-- Adding Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    
    
    
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon/favicon 5.png" type="image/x-icon">
        <!-- font Awesome kit -->
        <script src="https://kit.fontawesome.com/f91aec1d65.js" crossorigin="anonymous"></script>
    
    </head>
<body id="cart">
    
    <div class="row container text-center mt-2 mx-auto justify-content-around">
        <a href="index.html">
            <img class="mb-4" src="pictures/logo1 name.png" alt="" width="200" height="80">
        </a>
        <div class="ItemsInCart col-lg-6 border m-0 p-0">
            <div class="border">
                <h3>Items in cart</h3>
            </div>
            <div class="border d-flex justify-content-between h-auto">
                <div class="image-of-product">
                    <img src="pictures/product 4.jpg" alt="" width="72px" height="72px">
                </div>
                <div class="heading-of-product">
                    <h5>Avengers</h5>
                    <h6>₹699</h6>
                    <div class="p-2 delete-icon">
                        <i class="fa-solid fa-trash"></i>
                    </div>     
                </div>
                <div class="add-more-items">
                    <i class="fa-solid fa-minus"></i>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </div>

        <div class="summary col-lg-4 border m-0 p-0">
            <div class="border">
                <h3>Summary</h3>
            </div>

            <div class="d-flex justify-content-between py-2 px-2">
                <h6>Cost</h6>
                <h6>₹699</h6>
            </div>
            <div class="d-flex justify-content-between py-2 px-2">
                <h6>Shipping</h6>
                <h6>₹60</h6>
            </div>
            
            <div class="border border-right-0 border-left-0 border-bottom-0 pt-1">
                <div class="d-flex justify-content-between py-2 px-2">
                    <h6>Cost</h6>
                    <h6>₹759</h6>
                </div>
                <div class="button pb-2">
                    <button class="btn btn-success">Checkout</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
